<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="/pagina-processa-dados-do-form" method="post">
            <fieldset>
                <legend>Dados Gerais</legend>
                <label for="nome">Nome:</label>
                <input type="text" minlength="3" name="" id="nome">

                <label for="nome">Data de Nascimento:</label>
                <input type="text" id="data_nascimento">

                <label for="nome">CPF:</label>
                <input type="cpf" minlength="11" name="" id="cpf">
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>

                <label for="tipo_endereco">Tipo</label>
                <select name="" id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="">Rua</option>
                    <option value="">Entrada</option>
                    <option value="">Rodovia</option>
                    <option value="">Outros</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" name="" id="logradouro_endereco">

                <label for="numero_endereco">Número:</label>
                <input type="text" name="" id="numero_endereco">

                <label for="complemento_endereco">Complemento:</label>
                <input type="text" name="" id="complemento_endereco">
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>

                <label for="msg">Mensagem:</label>
                <textarea name="" id="msg" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar o Formulário</button>
            </fieldset>
        </form>
    </body>
</html>
